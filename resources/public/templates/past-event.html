<span class="label blue">
	<time>
		{{meetup.date.month}} {{meetup.date.day}}, {{meetup.date.year}}
	</time>
</span>

<div class="meetup-info">
	<h5>{{meetup.title}}</h5>
	<address>with
    <span ng-repeat="speaker in meetup.speakers">
      <a ng-href="{{speakerUrl(speaker)}}" rel="author">{{speaker.name}}</a>
    </span>
  </address>
	<i class="icon-eye"></i><a class="slide-link" ng-href="{{slides}}">View Slides</a>
</div>
